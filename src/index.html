<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
</head>

<body class="body bg-light">
    <div class="container container-xxl width-lg">
        <header>
            <nav class="navbar px-3 navbar-expand navbar-dark navbar-bg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Kanban Board</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                        </ul>
                        <form id="app-login-form" class="d-flex">
                            <input class="form-control me-2" name="login" autocomplete="username" type="text"
                                placeholder="Login" aria-label="Login">
                            <input class="form-control me-2" name="password" autocomplete="current-password" type="password"
                                placeholder="Password" aria-label="Password">
                            <button class="app-login-btn" id="app-login-btn" class="btn btn-outline-info" type="submit">Sign In</button>
                        </form>
                    <!--                        
                        <div class="dropdown">
                            <button class="btn add-task-btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                <svg class="bi flex-shrink-0 me-2" width="32" height="32" role="img" aria-label="Info:"><use xlink:href="#user-icon"/></svg>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            </ul>
                        </div>
                    -->
                        <form id="app-logout-form" class="d-flex d-none">
                            <button class="app-logout-btn" id="app-logout-btn" class="btn btn-outline-info" type="submit">Sign Out</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
    
        <main class="main container-fluid">
            <div id="content"></div>
            <div class="svg-icons d-none"></div>
        </main>
    
        <footer class="footer px-3 d-flex bd-highlight navbar navbar-dark navbar-bg">
            <div class="p-2 bd-highlight">Active tasks: n</div>
            <div class="p-2 bd-highlight">Finished tasks: m</div>
            <div class="ms-auto p-2 bd-highlight">Kanban board by NAME, YEAR</div>
        </footer>
    </div>
</body>

</html>
